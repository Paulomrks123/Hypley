<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIPLEY - By Paulo Marks</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --neon-blue: #3b82f6;
            --neon-cyan: #06b6d4;
            --deep-black: #050505;
            --tactical-green: #00a884;
            --bg-main: #0b141a;
            --bg-sidebar: #111b21;
            --bg-header: #202c33;
            --bg-input: #2a3942;
            --text-primary: #e9edef;
            --text-secondary: #8696a0;
            --border-color: rgba(255, 255, 255, 0.06);
        }

        .light-mode {
            --deep-black: #f0f2f5;
            --bg-main: #e5e5e5;
            --bg-sidebar: #ffffff;
            --bg-header: #f0f2f5;
            --bg-input: #ffffff;
            --text-primary: #111b21;
            --text-secondary: #667781;
            --border-color: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-main);
            color: var(--text-primary);
            margin: 0;
            overflow: hidden;
            -webkit-font-smoothing: antialiased;
            transition: background-color 0.3s ease, color 0.3s ease;
        }
        .mono { font-family: 'JetBrains Mono', monospace; }
        
        .glass {
            background: rgba(8, 8, 8, 0.75);
            backdrop-filter: blur(25px) saturate(200%);
            border: 1px solid var(--border-color);
        }
        
        @keyframes scan {
          0% { transform: translateY(-100%); }
          100% { transform: translateY(100vh); }
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 15px;
            background: linear-gradient(to bottom, transparent, rgba(59, 130, 246, 0.15), transparent);
            opacity: 0.4;
            pointer-events: none;
            z-index: 100;
            animation: scan 10s linear infinite;
        }

        .noise-bg {
          position: fixed;
          inset: 0;
          background-image: url("https://grainy-gradients.vercel.app/noise.svg");
          opacity: 0.025;
          pointer-events: none;
          z-index: 1;
        }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        @keyframes pulse-glow {
          0%, 100% { box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); }
          50% { box-shadow: 0 0 40px rgba(59, 130, 246, 0.5); }
        }
        .glow-active { animation: pulse-glow 3s infinite; }

        .message-in { animation: slideIn 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards; }
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px) scale(0.98); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.39.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
<body>
    <div class="noise-bg"></div>
    <div class="scanline"></div>
    <div id="root"></div>
</body>
</html>
